apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: loki
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
    - name: Loki
      type: loki
      access: proxy
      url: http://9.163.179.212:3100
      isDefault: true
      editable: true
      jsonData:
        maxLines: 1000
        derivedFields:
          - datasourceUid: prometheus
            matcherRegex: "traceID=(\\w+)"
            name: TraceID
            url: "$${__value.raw}"
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-server:80
      isDefault: false
      editable: true
      jsonData:
        timeInterval: "5s"

