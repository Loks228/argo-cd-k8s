apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: default
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  AZURE_STORAGE_ACCOUNT: <base64-encoded-account-name>
  AZURE_STORAGE_KEY: <base64-encoded-storage-key>
  AzureContainer: <base64-encoded-container-name>

# Example of how to create the secret:
# kubectl create secret generic db-credentials \
#   --from-literal=AZURE_STORAGE_ACCOUNT=your-storage-account \
#   --from-literal=AZURE_STORAGE_KEY=your-storage-key \
#   --from-literal=AzureContainer=your-container-name
