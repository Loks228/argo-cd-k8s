apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
data:
  config.yaml: |
    server:
      http_listen_port: 3100

    ingester:
      wal:
        enabled: true
        dir: /var/loki/wal

    schema_config:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: azure
          schema: v12
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /var/loki/index
        cache_location: /var/loki/cache
        shared_store: azure

      azure:
        account_name: ${AZURE_STORAGE_ACCOUNT}
        account_key: ${AZURE_STORAGE_KEY}
        container_name: ${AzureContainer}