apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: loki-ingress
  namespace: loki
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - loki-minemap.pp.ua
      secretName: loki-tls

  rules:
    - host: loki-minemap.pp.ua
      http:
        paths:
          - path: /ready
            pathType: Prefix
            backend:
              service:
                name: loki
                port:
                  number: 8000
